<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login Pop-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="openPopupBtn">Sign Up / Login</button>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <span id="closePopupBtn" class="close">&times;</span>
                <div id="formContainer">
                    <!-- Sign Up Form -->
                    <form id="signUpForm" class="form active">
                        <h2>Sign Up</h2>
                        <input type="text" placeholder="Username" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                        <p>Already have an account? <span id="switchToLogin">Login</span></p>
                    </form>
                    <!-- Login Form -->
                    <form id="loginForm" class="form">
                        <h2>Login</h2>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <p>Don't have an account? <span id="switchToSignUp">Sign Up</span></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
